<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-signin Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../fs-signin.html">
  </head>
  <body unresolved>

    <fs-client client-id="a02j00000099Mc2AAE" redirect-uri="/" environment="sandbox"></fs-client>
    <fs-signin></fs-signin>
    <pre id="output" style="display:none;margin-top:8px;"></pre>

    <script>
      var signin = document.querySelector('fs-signin');
      
      signin.addEventListener('signin', function(e){
        var output = document.getElementById('output');
        output.textContent = e.detail;
        output.style.display = 'block';
      });
      
      signin.addEventListener('error', function(e){
        console.error('error signing in; error: ' + e.detail);
      });
    </script>

  </body>
</html>
